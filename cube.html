<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import {
				BoxGeometry,
				BufferGeometry,
                BufferAttribute,
				CircleGeometry,
				Color,
				ConeGeometry,
				Curve,
				CylinderGeometry,
				DodecahedronGeometry,
				DoubleSide,
				ExtrudeGeometry,
				Float32BufferAttribute,
				FontLoader,
				Group,
				IcosahedronGeometry,
				LatheGeometry,
				LineSegments,
				LineBasicMaterial,
				Mesh,
				MeshStandardMaterial,
				PerspectiveCamera,
				PlaneGeometry,
				PointLight,
				Scene,
				Shape,
				ShapeGeometry,
				SphereGeometry,
				Vector2,
				Vector3,
				WireframeGeometry,
				WebGLRenderer
			} from './js/three.module.js';

			import { OrbitControls } from './js/OrbitControls.js';

			const twoPi = Math.PI * 2;

            const scene = new Scene();
            scene.background = new Color( 0x000000);

            const camera = new PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 70 );
            camera.position.z = 50;

            const renderer = new WebGLRenderer( { antialias: true } );
            renderer.setPixelRatio( window.devicePixelRatio );
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

            const orbit = new OrbitControls( camera, renderer.domElement );
            orbit.enableZoom = false;

            const lights = [];
            lights[ 0 ] = new PointLight( 0xffffff, 1, 0 );
            lights[ 1 ] = new PointLight( 0xffffff, 1, 0 );
            lights[ 2 ] = new PointLight( 0xffffff, 1, 0 );
            lights[ 3 ] = new PointLight( 0xffffff, 1, 0 );

            lights[ 0 ].position.set( 0, 200, 0 );
            lights[ 1 ].position.set( 100, 200, 100 );
            lights[ 2 ].position.set( - 100, - 200, - 100 );
            lights[ 3 ].position.set( 0, 0, 200 );

            scene.add( lights[ 0 ] );
            scene.add( lights[ 1 ] );
            scene.add( lights[ 2 ] );
            scene.add( lights[ 3 ] );

            const group = new Group();
            const redMaterial     = new MeshStandardMaterial( { color: 0xff0000, flatShading: true } );
            const greenMaterial   = new MeshStandardMaterial( { color: 0x00ff00, flatShading: true } );
            const blueMaterial    = new MeshStandardMaterial( { color: 0x0000ff, flatShading: true } );
            const orangeMaterial  = new MeshStandardMaterial( { color: 0xff8000, flatShading: true } );
            const whiteMaterial   = new MeshStandardMaterial( { color: 0xffffff, flatShading: true } );
            const yellowMaterial  = new MeshStandardMaterial( { color: 0xffff00, flatShading: true } );
            const geometry = new PlaneGeometry( 10, 10, 1, 1);

            const cube = new Group();
            const topMesh = new Mesh( geometry, whiteMaterial);
            topMesh.position.y = 5;
            topMesh.rotation.x = -Math.PI/2;
            cube.add( topMesh );

            const bottomMesh = new Mesh( geometry, redMaterial);
            bottomMesh.position.y = -5;
            bottomMesh.rotation.x = Math.PI/2;
            cube.add( bottomMesh );

            const frontMesh = new Mesh( geometry, greenMaterial);
            frontMesh.position.z = 5;
            cube.add( frontMesh );

            const backMesh = new Mesh( geometry, yellowMaterial);
            backMesh.position.z = -5;
            backMesh.rotation.x = Math.PI;
            cube.add( backMesh );

            const leftMesh = new Mesh( geometry, orangeMaterial);
            leftMesh.position.x = -5;
            leftMesh.rotation.y = -Math.PI / 2;
            cube.add( leftMesh );

            const rightMesh = new Mesh( geometry, blueMaterial);
            rightMesh.position.x = 5;
            rightMesh.rotation.y = Math.PI / 2;
            cube.add( rightMesh );

            // const refMesh = new Mesh( new BoxGeometry(10,10,10), whiteMaterial);
            // refMesh.position.y = 15;
            // group.add( refMesh );

            // const refMesh2 = new Mesh( new BoxGeometry(10,10,10), blueMaterial);
            // refMesh2.position.x = 15;
            // group.add( refMesh2 );

            // const refMesh3 = new Mesh( new BoxGeometry(10,10,10), redMaterial);
            // refMesh3.position.y = -15;
            // group.add( refMesh3 );

            // const refMesh4 = new Mesh( new BoxGeometry(10,10,10), orangeMaterial);
            // refMesh4.position.x = -15;
            // group.add( refMesh4 );

            // const refMesh5 = new Mesh( new BoxGeometry(10,10,10), yellowMaterial);
            // refMesh5.position.z = -15;
            // group.add( refMesh5 );

            // const refMesh6 = new Mesh( new BoxGeometry(10,10,10), greenMaterial);
            // refMesh6.position.z = 15;
            // group.add( refMesh6 );


			// const geometry = new THREE.BoxGeometry();
			// const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			// const cube = new THREE.Mesh( geometry, material );
			// scene.add( cube );

            const cube2 = cube.clone(true);
            const cube3 = cube.clone(true);

            cube2.position.z = 10.1;
            cube3.position.z = -10.1;

            const col = new Group();
            col.add( cube );
			col.add( cube2 );
			col.add( cube3 );

            const col2 = col.clone(true);
            const col3 = col.clone(true);
            col2.position.y = 10.1;
            col3.position.y = -10.1;

            const slice = new Group();
            slice.add( col );
            slice.add( col2 );
            slice.add( col3 );

            const slice2 = slice.clone(true);
            const slice3 = slice.clone(true);
            slice2.position.x = 10.1;
            slice3.position.x = -10.1;

            group.add( slice );
            group.add( slice2 );
            group.add( slice3 );

            scene.add( group );

			function render() {
				requestAnimationFrame( render );
                group.rotation.x += 0.005;
                //group.rotation.y += 0.005;
				renderer.render( scene, camera );
			}
			window.addEventListener( 'resize', function () {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}, false );
			render();
		</script>
	</body>
</html>
