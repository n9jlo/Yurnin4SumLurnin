<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sudoku</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/sudoku.css">
    <script type="module">
        import {
            SudokuCell
        } from './js/sudoku.module.js';

        function makeBlock(insertHere) {
            var table = document.createElement("table");
            table.setAttribute("style", "border-collapse:collapse");
            insertHere.appendChild(table);
            var tbody = table.createTBody();
            for( var row = 0; row < 3; row++ ) {
                var rowElem = tbody.insertRow();
                for( var col = 0; col < 3; col++ ) {
                    var cellElem = rowElem.insertCell();
                    cellElem.setAttribute("class", "s4");
                    var testCell = new SudokuCell();
                    testCell.attach(cellElem);
                }
            }
        }

        function loaded() {
            console.log("Loaded");
            var insertHere = document.getElementById("here");
            var table = document.createElement("table");
            table.setAttribute("style", "border-collapse:collapse");
            insertHere.appendChild(table);
            var tbody = table.createTBody();
            for( var row = 0; row < 3; row++ ) {
                var rowElem = tbody.insertRow();
                for( var col = 0; col < 3; col++ ) {
                    var cellElem = rowElem.insertCell();
                    cellElem.setAttribute("class", "s4");
                    makeBlock(cellElem);
                }
            }
        }
        document.onload = loaded();
    </script>
</head>

<body>
    <h1>Sudoku</h1>
    <div id="here"></div>
</body>
</html>
